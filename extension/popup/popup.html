<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üõ°Ô∏è SALAMA</h1>
      <p class="tagline">Smart Contract Safety</p>
    </div>
    
    <div id="status" class="status">
      <p>Karibu! Extension iko ready.</p>
    </div>
    
    <div class="test-section">
      <h3>Test Analysis</h3>
      <input

        <p id="explanationText"></p>

    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
